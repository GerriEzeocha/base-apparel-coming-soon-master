<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="scss/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <container class="mainContainer">

        <section class="section1">
              <div class="logoSection"> 
                     <img src="images/logo.svg" alt="comp logo">
              </div>

              <div class="mobileHeroImage">
                  <img src="images/hero-mobile.jpg" alt="mobile hero">
              </div>

              <div class="coming-soon">
                  <p class="colorText top-text-styles"> We're </p> 
                  <p class="top-text-styles"> Coming </p> 
                  <p class="top-text-styles"> Soon</p>			
              </div>

              <div class="hello-msg">
                <p> Hello fellow shoppers! We're currently building our new fashion store. 
                  Add your email below to stay up-to-date with announcements and our launch deals.
                 </p>
              </div>

              <div class="email">
                <input type="email" placeholder="Email Address" pattern=".+@email.com" title="Please provide a valid email"/>
                <div class="send-btn"> 
                  <img src="images/icon-arrow.svg" alt="send button"> 
                </div>
                <div class="error-msg">
                  <p>Please provide a valid email</p>
                </div>
              </div>

              

        </section>

      <section class="section2">
          <div class="desktopHeroImage">
            <img src="images/hero-desktop.jpg" alt="desktop image">
          </div>
      </section>
	</container>

</body>
</html>
